<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-[#0b0b0f] text-white min-h-screen">
    <!-- Header / Navbar -->
    <header
      class="sticky top-0 z-50 bg-[#0b0b0f]/80 backdrop-blur-xl border-b border-white/10"
    >
      <div
        class="flex justify-between items-center px-16 py-5 max-w-7xl mx-auto"
      >
        <!-- Logo -->
        <a
          href="/"
          class="text-2xl font-extrabold text-[#bd69f5] hover:scale-105 transition"
        >
          Portfolio
        </a>

        <!-- Nav -->
        <nav class="flex items-center gap-6 font-medium text-gray-300">
          <a href="project.html" class="text-white">Projects</a>
          <a href="about.html" class="hover:text-white transition">About</a>
          <a href="team.html" class="hover:text-white transition">Team</a>
          <a href="contact.html" class="hover:text-white transition">Contact</a>
        </nav>
      </div>
    </header>

    <!-- Projects Section -->
    <section class="px-16 py-14 max-w-7xl mx-auto">
      <h1 class="text-4xl font-extrabold mb-12">
        My <span class="text-[#bd69f5]">Projects</span>
      </h1>

      <!-- Project Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Project Card -->
        <div
          class="group bg-white/5 backdrop-blur-xl rounded-3xl overflow-hidden shadow-xl hover:shadow-2xl transition"
        >
          <!-- Image -->
          <div class="relative overflow-hidden">
            <img
              src="https://images.unsplash.com/photo-1557821552-17105176677c"
              alt="Project"
              class="h-52 w-full object-cover group-hover:scale-110 transition duration-500"
            />
            <div class="absolute inset-0 bg-black/40"></div>
          </div>

          <!-- Content -->
          <div class="p-6">
            <h3 class="text-xl font-bold mb-2">Portfolio Website</h3>
            <p class="text-gray-400 text-sm mb-4">
              A modern portfolio website with smooth animations and responsive
              design.
            </p>

            <!-- Tech Stack -->
            <div class="flex flex-wrap gap-2 mb-5">
              <span
                class="text-xs bg-[#bd69f5]/20 text-[#bd69f5] px-3 py-1 rounded-full"
                >HTML</span
              >
              <span
                class="text-xs bg-[#bd69f5]/20 text-[#bd69f5] px-3 py-1 rounded-full"
                >Tailwind</span
              >
              <span
                class="text-xs bg-[#bd69f5]/20 text-[#bd69f5] px-3 py-1 rounded-full"
                >JavaScript</span
              >
            </div>

            <!-- Buttons -->
            <div class="flex gap-3">
              <a
                href="#"
                target="_blank"
                class="flex-1 flex items-center justify-center gap-2 py-3 px-4 rounded-xl bg-gradient-to-r from-[#bd69f5] to-pink-500 font-semibold hover:shadow-lg hover:shadow-[#bd69f5]/50 transition transform hover:scale-105"
              >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                </svg>
                Live
              </a>
              <a
                href="#"
                target="_blank"
                class="flex-1 flex items-center justify-center gap-2 py-3 px-4 rounded-xl border-2 border-[#bd69f5]/50 hover:border-[#bd69f5] bg-white/5 hover:bg-[#bd69f5]/10 transition transform hover:scale-105"
              >
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v 3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
                GitHub
              </a>
            </div>
          </div>
        </div>

        <!-- Copy & paste card for more projects -->
      </div>
    </section>

    <!-- Footer -->
    <footer
      class="text-center py-10 text-gray-500 text-sm border-t border-white/10"
    >

</html>
