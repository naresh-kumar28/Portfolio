<!DOCTYPE html>

<body class="bg-gray-100 text-white min-h-screen">

  <!-- Header / Navbar -->
  <header class="flex bg-white justify-between items-center px-6 md:px-12 lg:px-16 py-4 md:py-6 shadow-sm sticky top-0">
    <a href="/"
      class="text-lg md:text-2xl font-bold text-white bg-[#bd69f5] px-3 md:px-4 py-2 rounded-xl shadow-lg hover:scale-105 transition">
      Portfolio
    </a>
  
    <nav class="flex items-center gap-3 md:gap-6 text-black font-bold text-sm md:text-base">
      <a class="hover:text-[#bd69f5] transition" href="project.html">Project</a>
      <a class="hover:text-[#bd69f5] transition" href="about.html">About</a>
      <a class="hover:text-[#bd69f5] transition" href="team.html">Team</a>
      <a class="hover:text-[#bd69f5] transition" href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="px-10 md:px-16 py-14 max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-16">

    <!-- Left Info -->
    <div>
      <h1 class="text-5xl font-extrabold mb-6 text-black">
        Letâ€™s <span class="text-[#bd69f5]">Talk</span>
      </h1>

      <p class="text-gray-700 mb-8 leading-relaxed">
        Got a project, idea, or just want to say hi?  
        Drop a message â€” I usually reply faster than your Wi-Fi reconnects.
      </p>

      <!-- Contact Info -->
      <div class="w-full h-85 overflow-hidden rounded-3xl shadow-2xl ring-4 ring-[#bd69f5]/40">
        <img src="assets/contact.avif" alt="Profile"
          class=" object-fit" />
      </div>

      <!-- Socials -->
      <!-- <div class="flex gap-6 mt-10 text-gray-400">
        <a href="#" class="hover:text-white transition">GitHub</a>
        <a href="#" class="hover:text-white transition">LinkedIn</a>
        <a href="#" class="hover:text-white transition">Twitter</a>
      </div> -->
    </div>

    <!-- Right Form -->
    <div class="bg-[#bd69f5] rounded-3xl p-10 shadow-2xl">

      <form class="space-y-6">
        <div>
          <label class="block text-md font-bold mb-2 text-white">Your Name</label>
          <input
            type="text" placeholder="eg. Rahul Kumar" class="w-full bg-white rounded-xl px-4 py-3 focus:outline-none text-black"/>
        </div>

        <div>
          <label class="block text-md font-bold mb-2 text-white">Email Address</label>
          <input
            type="email"
            placeholder="eg. rahul@gmail.com" class="w-full bg-white rounded-xl px-4 py-3 focus:outline-none text-black"/>
        </div>

        <div>
          <label class="block text-md font-bold mb-2 text-white">Mobile No</label>
          <input type="number" placeholder="eg. +91 000000000"
            class="w-full bg-white rounded-xl px-4 py-3 focus:outline-none text-black" />
        </div>

        <div>
          <label class="block text-md font-bold mb-2 text-white">Message</label>
          <textarea
            rows="5"
            placeholder="Tell me about your project..." class="w-full bg-white rounded-xl px-4 py-3 focus:outline-none text-black resize-none"></textarea>
        </div>

        <button
          type="submit" class="w-full bg-gray-800 py-3 rounded-xl font-semibold hover:bg-black hover:shadow-xl transition">
          Send Message
        </button>
      </form>

    </div>
  </section>
